version: '3.3'
services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress
       MYSQL_DATABASE: wordpress
       MYSQL_USER: wordpress
       MYSQL_PASSWORD: wordpress
   todo:
     depends_on:
       - db
     image: maetaku/todo
     ports:
       - "3000:3000"
     restart: always
     environment:
       TODO_DB_HOST: db:3306
       TODO_DB_USER: wordpress
       TODO_DB_PASSWORD: wordpress
       TODO_DB_NAME: db_data
volumes:
    db_data: {}